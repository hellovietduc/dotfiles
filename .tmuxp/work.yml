session_name: work
start_directory: ~/work
environment:
  TERM: xterm-256color
  LC_COLLATE: C
windows:
  - window_name: projects
    window_index: 1
    layout: main-vertical
    focus: true
    panes:
      - shell_command: nnn
        focus: true
      - clear && git-standup -s
      - start_directory: ~/work/builder
        shell_command: clear && git status
  - window_name: ssh
    window_index: 2
    layout: even-horizontal
    panes:
      - clear && ssh root@10.6.6.95
      - clear && ssh root@10.6.6.134
  - window_name: misc
    window_index: 3
    layout: tiled
    panes:
      -
      -
      -
      -
