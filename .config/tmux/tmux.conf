source-file ~/.config/tmux/tmux.keymaps.conf

# GLOBAL SETTINGS
# enable mouse
set -g mouse on

# don't exit from tmux when closing a session
set -g detach-on-destroy off

# don't rename windows automatically
set-option -g allow-rename off

# 1-based index for windows and panes
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# APPEARANCE
# set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# status bar
set -g status-position top
set -g @catppuccin_status_modules_left "session"
set -g @catppuccin_status_modules_right "application"
set -g @catppuccin_status_right_separator ""

# windows
set -g @catppuccin_window_current_text "#W#{?window_zoomed_flag, (),}#{?pane_synchronized, (SYNCED),}"
set -g @catppuccin_window_default_text "#{window_name}"
set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_middle_separator " | "
set -g @catppuccin_window_right_separator " "

# inactive windows
set -g @catppuccin_window_default_fill "all"
set -g @catppuccin_window_default_color "#{thm_gray}"
set -g @catppuccin_window_default_background "#{thm_blue}"

# active window
set -g @catppuccin_window_current_fill "all"
set -g @catppuccin_window_current_color "#{thm_blue}"
set -g @catppuccin_window_current_background "#{thm_bg}"

# panes
set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "top"
set -g @catppuccin_pane_left_separator ""
set -g @catppuccin_pane_middle_separator "█ "
set -g @catppuccin_pane_right_separator ""
set -g @catppuccin_pane_color "#{thm_pink}"
set -g @catppuccin_pane_background_color "#{thm_black4}"

# PLUGIN SETTINGS
set -g @fzf-url-fzf-options '-w 50% -h 50% --multi -0 --no-preview'

# PLUGINS
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'TheSast/tmux-nav-master'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux'

run '~/.tmux/plugins/tpm/tpm'
